<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/form.css">
</head>

<body>
    <header>
        <a href="#" class="brand">RAMON PAPES</a>
        <div class="menu-btn"></div>
        <div class="navigation">
            <div class="navigation-items">
                <a href="./index.html">Início</a>
                <a href="./animes.html">Anime</a>
                <a href="./series.html">Séries</a>
                <a href="#">Indicação</a>
            </div>
        </div>
    </header>
    <div class="content">
        <section id="formIndicacao">
            <h2 class="form-title">Faça uma Indicação</h2>
            <form class="form">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input class="form-control" type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group" id="tipo">
                    <label for="tipo">Tipo de conteúdo:</label>
                    <select class="form-control" id="tipo" name="tipo">
                        <option value="">Selecione um tipo</option>
                        <option value="anime">Anime</option>
                        <option value="documentario">Documentário</option>
                        <option value="filme">Filme</option>
                        <option value="serie">Série</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="mensagem">Indicação:</label>
                    <textarea class="form-control" id="mensagem" name="mensagem" required></textarea>
                </div>
                <button class="btn btn-primary" type="submit">Enviar</button>
            </form>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
